<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sock Draw</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="pencil.png" />
</head>
<body>
    

    <header>
        <h1>Sock Draw</h1>
        <section id="controls">
            <div>
                <input id="LineWeight" placeholder="Pen Weight" type="number" value="" />
            </div>
            <div>
                <input id="Color" class="color" value="000000" type="color" />
                <span class="color-picker"></span>
            </div>
        </section>
    </header>

    <canvas id="canvas" width="800" height="400"></canvas>
    
    <div class="buttons">
        <button id="ClearAll">Clear</button>
        <button class="success" id="SaveAsImg">Save Image</button>
    </div>
    
    <div id="images"></div>
    <script src="socket-io.js"></script>
    <script src="main.js?t=1578513693360"></script>
</body>
</html>
